    <h2>Primer formulario</h2>
    <!--seccion de formularios-->
    <form>
        <input
            name="name"
            type="text"
            placeholder="Ingresa tu nombre"
            maxlength="20"
            minlength="2"
            required
            />
        <input
            name="lastname"
            type="text"
            placeholder="Ingresa tu apellido"
            maxlength="20"
            minlength="2"
            required
            />    
        <input 
            type="password"
            placeholder="Ingresa tu contraseña"
            name="contraseña"
            maxlength="20"
            minlength="2"
            required
            />
        <input  
               type="number"
               name="Edad"/>
        <label>
            Acepta los terminos y condiciones
            <input 
               type="checkbox"
               name="condiciones"
               required>
        </label>

        <p>Ingresa tu rango salarial</p>
        <label>
            Entre 0 MXN - 50.000 MXN
            <input 
             type="radio"
             name="salario"
             value="Entre 0 MXN - 50.000 MXN">
        </label>
        <label>
            Entre 50.000 MXN - 100.000 MXN
            <input 
             type="radio"
             name="salario"

        </label>
        
        <input 
         type="date"

           name="observaciones"
           rows="20"
           cols="100"
           placeholder="Ingresa observaciones"
         ></textarea>
         <br>
         <br>
         <button type="submit">Enviar Información</button>
         <button type="reset">Resetear</button>
       
    </form>
